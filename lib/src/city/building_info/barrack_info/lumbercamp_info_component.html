<div class="section">
    <div class="section-header">Level {{building.level}} base stats</div>
    <div class="stat">
        <div class="label">Wood/hr</div>
        <div class="value">{{woodPerHour}}</div>
    </div>

    <div class="stat">
        <div class="label">Wood storage bonus</div>
        <div class="value">{{woodStorageBonus}}%</div>
    </div>
</div>

<div class="section">
    <div class="section-header">Combined stats</div>
    <div class="stat">
        <div class="label">Bonus wood/hr</div>
        <div class="value">
            {{combinedWoodPerHour['totalBonus']}}%
            <template [ngIf]="combinedWoodPerHour['totalBonus'] != 0"> =
                <span class="city-node-image forest"></span>({{combinedWoodPerHour['forests']}} x 50%)
                <template [ngIf]="combinedWoodPerHour['warehouseBonus'] != 0"> + <span class="city-node-image warehouse"></span>({{combinedWoodPerHour['warehouseBonus']}})</template>
            </template>
        </div>
    </div>
    <div class="stat">
        <div class="label">Total wood/hr</div>
        <div class="value">{{combinedWoodPerHour['total']}}</div>
    </div>
</div>

<lumbercamp-upgrade-info *ngIf="building.level < 20" [city]="city" [building]="building"></lumbercamp-upgrade-info>

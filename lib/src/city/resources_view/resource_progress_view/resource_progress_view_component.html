<div class="rate-max-holder">
    <div class="info-max">Rate: {{rateStr}}</div>
    <div class="info-max">Max: {{maxInK}}</div>
</div>
<div class="holder">
    <div class="res-icon" [ngClass]="resource"></div>
    <div class="progress-holder">
        <div class="progress" [ngClass]="resource" [style.width.%]="progress"></div> <!-- TODO theme resource color -->
        <div class="info-amount">{{current}}</div>
        <div class="progress-highlight"></div>
    </div>
</div>

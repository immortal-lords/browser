<div class="land" [style.width.px]="15 * 100 * scale" [style.height.px]="15 * 100 * scale"
     [style.margin-left.px]="scaleInfo.marginLeft" [style.margin-top.px]="scaleInfo.marginTop"
        [style.left.px]="landCenter.x" [style.top.px]="landCenter.y"
        (mousedown)="beginPan($event)">
    <div  *ngFor="let rows of tiles; let i=index" class="row" [style.height.px]="100 * scale">
        <city-tile *ngFor="let tile of rows; let j=index" [tile]="tile" [scale]="scale" (click)="tileSelected($event, tile)"
            [class.selected]="selectedTile == tile"></city-tile>
    </div>
</div>

<template [ngIf]="selectedTile != null">
    <tile-actions [tile]="selectedTile"></tile-actions>
</template>

<city-info-panel *ngIf="city != null" [city]="city"></city-info-panel>

<div class="tile" [style.width.px]="scaleInfo.actualTileWidth" [style.height.px]="scaleInfo.actualTileHeight"
     (click)="clicked()"></div>

<template [ngIf]="entity != null">
    <template [ngIf]="tower != null">
        <div class="content city-node-image" [ngClass]="tower.css"></div>
        <template [ngIf]="tower.constructionEnd != null">
            <upgrade-progress [building]="tower"></upgrade-progress>
        </template>
        <div class="level">{{tower.level}}</div>
        <div *ngIf="selected" class="tooltip">
            <tower-info [city]="city" [tower]="tower"></tower-info>
        </div>
    </template>
</template>
